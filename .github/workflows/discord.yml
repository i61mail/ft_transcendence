name: Discord Notification

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send push notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"content\": \"🚀 **New Push Detected**\n\n👤 Pushed by: **${{ github.actor }}**\n🌿 Branch: **${{ github.ref_name }}**\n📝 Commit: ${{ github.event.head_commit.message }}\"
            }" \
            ${{ secrets.DISCORD_WEBHOOK }}
